<!DOCTYPE html>
<!--[if lt IE 7]>      <html lang="en" class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html lang="en" class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html lang="en" class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html lang="en" class="no-js"> <!--<![endif]-->
    <head>
        <!-- Mobile Specific Meta -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Always force latest IE rendering engine -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <!-- meta character set -->
        <meta charset="utf-8">

        <!-- Site Title -->
        <title>Mailbox Login</title>
        
        <!--
        Google Fonts
        ============================================= -->
        {% load staticfiles %}
        <link href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700" rel="stylesheet" type="text/css">
		
        <!--
        CSS
        ============================================= -->
    

    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/animate.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/jquery.fancybox.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/owl.carousel.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/responsive.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/login.css' %}" type="text/css">
    <link rel="shortcut icon" href="{% static 'img/shortcut_icon.png' %}">
		
    </head>
	
    <body>

        <section id="contact">
            <div class="container">
                <div class="row">
                    
                    <div class="wow fadeInLeft" id="login_forms">
                    <h3 id="login_header">Login to Mailbox</h3>
                    <br>
                    <br>
                    <br>
                        <div class="contact-form clearfix">

                            <form action="auth" method="post">{% csrf_token %}
                                <div class="input-field">
                                    <input type="text" class="form-control" name="username" placeholder="Username" required="">
                                </div>
                                <div class="input-field">
                                    <input type="password" class="form-control" name="password" placeholder="Password" required="">
                                </div>

                                <input type="submit" class="btn btn-blue pull-left" value="Login" id="login">
                                {% block invalid %}
                                {% endblock %}
                            </form>
                        </div>
                    </div>
                    </div>
                    </div>
         </section>






        
    <script type="text/javascript" src="{% static 'js/vendor/jquery-3.0.0.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/jquery.nav.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/jquery.mixitup.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/jquery.fancybox.pack.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/jquery.parallax-1.1.3.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/jquery.appear.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/jquery-countTo.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/owl.carousel.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/wow.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/main.js' %}"></script>

    </body>
</html>
