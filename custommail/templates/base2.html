<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Always force latest IE rendering engine -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <!-- Meta Keyword -->
    <meta name="keywords" content="one page, business template, single page, onepage, responsive, parallax, creative, business, html5, css3, css3 animation">

	<title>Mailbox</title>

	{% load staticfiles %}

	<link rel="stylesheet" href="{% static 'css/reset.css' %}" type="text/css">
	<link rel="stylesheet" href="{% static 'css/webmailstyles.css' %}" type="text/css">
	<link rel="stylesheet" href="{% static 'css/bootstrap.mini.css' %}" type="text/css">
	<link rel="stylesheet" href="{% static 'css/animate.css' %}" type="text/css">
	<link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}" type="text/css">
	<link rel="stylesheet" href="{% static 'css/jquery.fancybox.css' %}" type="text/css">
	<link rel="stylesheet" href="{% static 'css/owl.carousel.css' %}" type="text/css">
	<link rel="stylesheet" href="{% static 'css/responsive.css' %}" type="text/css">
	<link rel="shortcut icon" href="{% static 'img/shortcut_icon.png' %}">



</head>
<body>

	<header id="navigation" class="navbar-fixed-top">
	            <div class="container">

	                <div class="navbar-header">
	                    <div class="navbar-brand">
	                        <div id="main_title">
	                        	<img id="logo_main" src="{% static 'img/logo_main.png' %}" alt="Kasper Logo" name="brandlogo">
	                     		<span >CUSTOM WEBMAIL</span>                             
	                        </div>
	                    </div>
					</div>

	            </div>
	</header>


	<div class="container" id="container">
				<div class="row" id="row">

					<div class="col-md-3" id="sidebar" name="sidebar_menu">
						<ul id="sidebar_links">
							<li><a href="messages">ALL INBOX<span class="badge pull-right" id="message_number">{{all_messages}}</span></a></li>
							<li><a href="unread">UNREAD <span class="badge pull-right" id="message_number">{{unread_counter}}</span></a></li>
							<li><a href="read">READ <span class="badge pull-right" id="message_number">{{read_counter}}</span></a></li>
						</ul>
					</div>


					{% block content %}
					{% endblock %}

				</div>

</body>
<footer>
			<div class="container-fluid navbar-fixed-bottom" id="footer">
				<p>
					<a href="logout">Logout</a>
					|
					 Powered by Corelabs+
				</p>
			</div>
</footer>




    <script type="text/javascript" src="{% static 'js/vendor/jquery-3.0.0.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/jquery.nav.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/jquery.mixitup.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/jquery.fancybox.pack.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/jquery.parallax-1.1.3.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/jquery.appear.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/jquery-countTo.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/owl.carousel.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/wow.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/main.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/slackmessaging.js' %}"></script>




</html>
